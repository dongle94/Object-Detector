# Environments
DEVICE: 0

# Object Detector
DET_MODEL_TYPE: "yolo"
DET_MODEL_PATH: './weights/yolov5x6.pt'
IMG_SIZE: 1280
HALF: false
OBJ_CLASSES: [0]

# Object Tracker
TRACK_USE_ENCODER: true
TRACK_MODEL_TYPE: "deepocsort"
TRACK_MODEL_PATH: "./weights/osnet_x0_75_market1501.pt"
TRACK_HALF: false

# Logger
LOG_LEVEL: 'debug'
CONSOLE_LOG: true
LOGGER_NAME: "OBJ"
FILE_LOG: true
LOG_FILE_DIR: './log/'
LOG_FILE_COUNTER: 10
LOG_FILE_ROTATE_TIME: "D"
LOG_FILE_ROTATE_INTERVAL: 1

