# Logger
LOG_LEVEL: 'INFO'
CONSOLE_LOG: true
LOGGER_NAME: "OBJ"
FILE_LOG: true
LOG_FILE_DIR: './log/'
LOG_FILE_COUNTER: 10
LOG_FILE_ROTATE_TIME: "D"
LOG_FILE_ROTATE_INTERVAL: 1

